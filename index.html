<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG Regulations Dashboard with AG Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tabs button {
            background-color: #f5f5f5;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 1em;
            border-bottom: 2px solid transparent;
        }

        .tabs button.active {
            border-bottom: 2px solid #333;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .ag-theme-alpine {
            height: 500px;
            width: 100%;
        }
    </style>
    <!-- Include AG Grid -->
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link href="https://unpkg.com/ag-grid-community/styles/ag-grid.css" rel="stylesheet">
    <link href="https://unpkg.com/ag-grid-community/styles/ag-theme-alpine.css" rel="stylesheet">
</head>
<body>

<header>
    <h1>ESG Regulations Dashboard with AG Grid</h1>
</header>

<div class="tabs">
    <button class="tablink active" onclick="openTab(event, 'tab1')">ESG Regulations Tracker</button>
    <button class="tablink" onclick="openTab(event, 'tab2')">Appendix</button>
</div>

<div id="tab1" class="tab-content active">
    <div id="grid1" class="ag-theme-alpine"></div>
</div>

<div id="tab2" class="tab-content">
    <div id="grid2" class="ag-theme-alpine"></div>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
            tabcontent[i].classList.remove("active");
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.className += " active";
    }

    document.addEventListener('DOMContentLoaded', function () {
        // Define column definitions for the first grid (ESG Regulations Tracker)
        const columnDefs1 = [
            { headerName: "Region", field: "Region" },
            { headerName: "Jurisdiction", field: "Jurisdiction" },
            { headerName: "Issue", field: "Issue" },
            { headerName: "Regulation Type", field: "RegulationType" },
            { headerName: "Name", field: "Name" },
            { headerName: "Summary", field: "Summary" },
            { headerName: "Authority", field: "Authority" },
            { headerName: "Status", field: "Status" },
            { headerName: "Year Announced", field: "YearAnnounced" }
        ];

        // Define column definitions for the second grid (Appendix)
        const columnDefs2 = [
            { headerName: "Name", field: "Name" },
            { headerName: "Remit", field: "Remit" },
            { headerName: "Materiality Approach", field: "MaterialityApproach" },
            { headerName: "Focus", field: "Focus" },
            { headerName: "Summary", field: "Summary" },
            { headerName: "Status", field: "Status" },
            { headerName: "Finalization Date", field: "FinalizationDate" },
            { headerName: "Latest Update", field: "LatestUpdate" }
        ];

        // Sample data extracted from Excel sheets (You can replace these with your actual data)
        const rowData1 = [
            { Region: "Americas", Jurisdiction: "Argentina", Issue: "Governance", RegulationType: "Corporate ESG Disclosure", Name: "Corporate Governance Code", Summary: "Requires large listed companies to disclose governance information.", Authority: "National Securities Commission", Status: "Effective", YearAnnounced: "2007" },
            { Region: "Americas", Jurisdiction: "Brazil", Issue: "Environmental, Social, Governance", RegulationType: "Corporate ESG Disclosure", Name: "Resolution no. 59", Summary: "Requires listed companies to disclose on ESG and governance topics.", Authority: "Securities and Exchange Commission", Status: "Effective", YearAnnounced: "2021" }
        ];

        const rowData2 = [
            { Name: "IFRS Sustainability Standards", Remit: "Global", MaterialityApproach: "Double Materiality", Focus: "Environment & Social", Summary: "Sets standards for reporting ESG impacts globally.", Status: "In development", FinalizationDate: "2023", LatestUpdate: "2023" },
            { Name: "TCFD Framework", Remit: "Global", MaterialityApproach: "Financial Materiality", Focus: "Climate", Summary: "Provides a global framework for climate-related financial disclosures.", Status: "Effective", FinalizationDate: "N/A", LatestUpdate: "2017" }
        ];

        // Create the first grid instance
        new agGrid.Grid(document.getElementById('grid1'), {
            columnDefs: columnDefs1,
            rowData: rowData1,
            defaultColDef: {
                flex: 1,
                minWidth: 100,
                filter: true,
                sortable: true,
                resizable: true
            }
        });

        // Create the second grid instance
        new agGrid.Grid(document.getElementById('grid2'), {
            columnDefs: columnDefs2,
            rowData: rowData2,
            defaultColDef: {
                flex: 1,
                minWidth: 100,
                filter: true,
                sortable: true,
                resizable: true
            }
        });
    });
</script>

</body>
</html>
